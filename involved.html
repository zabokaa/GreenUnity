    <main>
        <section id="sign-up">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2><i class="fa fa-leaf"></i> Let's meet up!</h2>
                <label for="first_name">First Name</label>
                <input type="text" class="text-input" id="first_name" name="first_name" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" class="text-input" id="last_name" name="last_name" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" class="text-input" id="email_address" name="email_address" required>
        
                <div class="radio-buttons">
                    <div>
                        <label for="info">Info Meeting</label>
                        <input type="checkbox" id="road" name="selected-event" value="info" checked>
        
                    </div>
                    <div>
                        <label for="market">Seeds Market</label>
                        <input type="checkbox" id="market" name="selected-event" value="market">
        
                    </div>
                    <div>
                        <label for="build">Building A Raised-Bed</label>
                        <input type="checkbox" id="build" name="selected-event" value="build">
                    </div>
                    <div>
                        <label for="course">Permaculture Course</label>
                        <input type="checkbox" id="course" name="selected-event" value="course">
                    </div>
                </div>
                <br>
                <label for="add_info">Anything else you want us to know</label>
                <input type="text" class="text-input" id="add_info" name="add_info">
                <button type="submit" class="join-button">Take part!</button>
            </form>
        </section>
    </main>
